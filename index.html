<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/8c8f70d36b.js" crossorigin="anonymous"></script>

</head>

<body>

    <main class="container">
        <section class="lookUp">
            <select name="country" id="select">
                <!-- option is used to remove the country from the seaechbar and replace it with this text as a first option -->
                <option disabled selected>Select a country</option>
            </select>
            <input placeholder=" enter city" type="text" value="" id="enterCity">
            <button name="submit" id="search"><img src="search.png"></button>
        </section>
        <div class="weather">
            <div class="top">
                <img alt="rain-icon" class="weather-icon" src="light-rain.png">
                <p class="description">Welcome</p>
            </div>

            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Brussels</h2>

            <div class="details">
                <div class="col1">
                    <!-- <img src="wind.png" class="wind-image"> -->
                    <i class="fa-solid fa-wind fa-2xl" id="wind" style="color: #fffffff6;"></i>
                    <div>
                        <p class="wind">50km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <div class="col1">
                    <!-- <img src="humidity.png" class="humidity-image"> -->
                    <i class="fa-solid fa-droplet fa-2xl" id="drop" style="color: #fffff6;"></i>

                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <div class="cards">

    </div>

    <script defer type="module" src="script.js"></script>
</body>

</html>
